<html class="no-js" ng-app="dashPocClientApp">
  <head>
    <meta charset="utf-8">
    <title>DASH PoC Client</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>MPEG-DASH Proof of Concept</span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button ng-href="https://github.com/frapontillo/video-dash" target="_blank" hide-sm>
          <md-icon md-font-icon="fa fa-github" style="font-size: 1.2em;"></md-icon>
          <span>frapontillo/video-dash</span>
          <md-tooltip>
            Read the source code
          </md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-content ng-view flex class="md-padding"></md-content>

    <md-content layout="column" layout-align="start center">
      <p class="md-caption">“Sintel” is licensed as Creative Commons Attribution 3.0. // <a href="https://durian.blender.org/">durian.blender.org</a></p>
